<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil | ChatBox</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body class="profile-body">

  <div class="profile-container">

    <!-- Header avec avatar -->
    <div class="profile-header">
      <div class="avatar-large">
        <span id="avatarLetter">M</span>
      </div>
      <h2 id="userName">Utilisateur</h2>
      <p class="user-status">En ligne</p>
    </div>

    <!-- Menu -->
    <div class="menu-container">
      <button class="menu-item" onclick="window.location.href='friends.html'">
        <div class="menu-icon-container"><span class="icon">👥</span></div>
        <span class="menu-text">Mes Amis</span>
        <span class="chevron">›</span>
      </button>

      <button class="menu-item" onclick="window.location.href='index.html'">
        <div class="menu-icon-container"><span class="icon">💬</span></div>
        <span class="menu-text">Mes Discussions</span>
        <span class="chevron">›</span>
      </button>

      <button class="menu-item">
        <div class="menu-icon-container"><span class="icon">🔔</span></div>
        <span class="menu-text">Notifications</span>
        <span class="chevron">›</span>
      </button>

      <button class="menu-item">
        <div class="menu-icon-container"><span class="icon">🌙</span></div>
        <span class="menu-text">Thème sombre</span>
        <span class="chevron">›</span>
      </button>

      <button class="menu-item">
        <div class="menu-icon-container"><span class="icon">🔒</span></div>
        <span class="menu-text">Confidentialité</span>
        <span class="chevron">›</span>
      </button>

      <button class="menu-item">
        <div class="menu-icon-container"><span class="icon">❓</span></div>
        <span class="menu-text">Aide</span>
        <span class="chevron">›</span>
      </button>
    </div>

    <!-- Bouton Déconnexion -->
    <button class="logout-button" id="logoutBtn">
      <span class="icon">🚪</span>
      <span>Déconnexion</span>
    </button>

    <p class="version">Version 1.0.0</p>
  </div>

  <!-- Navigation Bottom -->
  <nav class="bottom-nav">
    <button class="active" onclick="window.location.href='profile.html'">� Profil</button>
    <button onclick="window.location.href='friends.html'">👥 Amis</button>
    <button onclick="window.location.href='index.html'">� Discussions</button>
  </nav>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
