<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — Chat App</title>
  <link rel="stylesheet" href="css/base.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh }
    .admin { background: rgba(6,12,18,0.85); padding:24px; border-radius:12px; width:100%; max-width:520px; color:#eaf6ff }
    .admin h2 { margin-top:0 }
    .field { margin-bottom:12px }
    label { display:block; margin-bottom:6px; color:var(--muted) }
    input[type="text"] { width:100%; padding:10px; border-radius:8px }
    button { margin-right:8px }
    .log { margin-top:12px; background:#081018; padding:12px; border-radius:8px; font-family:monospace; font-size:0.9rem; max-height:220px; overflow:auto }
  </style>
</head>
<body>
  <div class="admin">
    <h2>Administration</h2>
    <p>Utilisez ces actions pour maintenir la base de données. Protégé par token si défini dans <code>.env</code>.</p>

    <div class="field">
      <label for="token">Admin token (si défini)</label>
      <input id="token" type="text" placeholder="Entrez le token admin si nécessaire">
    </div>

    <div class="field">
      <button id="btn-migrate" class="btn">Convertir les tables en InnoDB</button>
      <button id="btn-clear" class="btn">Vider la table friends</button>
    </div>

    <div class="field">
      <button id="btn-check" class="btn">Vérifier les tables</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
