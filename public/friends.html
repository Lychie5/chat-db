<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amis | ChatBox</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/friends.css">
</head>

<body class="friends-body">
  <div class="friends-container">
    <!-- Header -->
    <header class="friends-header">
      <button class="back-btn" onclick="window.location.href='index.html'">‹</button>
      <h2>👥 Amis</h2>
      <span id="receivedBadge" class="notif-count" style="display: none;">0</span>
    </header>

    <!-- Search Bar -->
    <div class="search-add-bar">
      <input id="searchUser" type="text" placeholder="🔍 Rechercher un utilisateur...">
      <button id="searchBtn">Chercher</button>
    </div>

    <!-- Search Results -->
    <section id="searchResults"></section>

    <!-- Tabs -->
    <div class="tabs-container">
      <button class="tab active" data-tab="friends">👥 Amis</button>
      <button class="tab" data-tab="received">📬 Reçues</button>
      <button class="tab" data-tab="sent">📤 Envoyées</button>
    </div>

    <!-- Content Sections -->
    <section id="friendsList" class="section active"></section>
    <section id="receivedList" class="section"></section>
    <section id="sentList" class="section"></section>
  </div>

  <!-- Navigation -->
  <nav class="bottom-nav">
    <button onclick="window.location.href='profile.html'">� Profil</button>
    <button class="active" onclick="window.location.href='friends.html'">👥 Amis</button>
    <button onclick="window.location.href='index.html'">� Discussions</button>
  </nav>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/friends.js"></script>
</body>
</html>
