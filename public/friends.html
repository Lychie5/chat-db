<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amis | ChatBox</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/friends.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="friends-body">
  <div class="friends-container">

    <header class="friends-header">
      <h2>👥 Amis</h2>
    </header>

    <!-- Search and Add Friend Bar -->
    <div class="search-add-bar">
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input id="searchInput" type="text" placeholder="Rechercher un ami...">
      </div>
      <button class="add-button" onclick="showAddFriendModal()">➕</button>
    </div>

    <!-- Tabs Navigation -->
    <div class="tabs-container">
      <button class="tab active" data-tab="friends">
        <span class="tab-icon">👥</span>
        <span class="tab-text">Mes amis</span>
        <span class="badge" id="friendsBadge">0</span>
      </button>
      <button class="tab" data-tab="received">
        <span class="tab-icon">📬</span>
        <span class="tab-text">Reçues</span>
        <span class="badge badge-alert" id="receivedBadge">0</span>
      </button>
      <button class="tab" data-tab="sent">
        <span class="tab-icon">📤</span>
        <span class="tab-text">Envoyées</span>
        <span class="badge" id="sentBadge">0</span>
      </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content active" id="friendsContent">
      <section id="friendsList" class="friends-section">
        <div class="empty-state">
          <span class="empty-icon">👥</span>
          <p class="empty-title">Aucun ami</p>
          <p class="empty-subtitle">Ajoutez des amis pour commencer à discuter !</p>
        </div>
      </section>
    </div>

    <div class="tab-content" id="receivedContent">
      <section id="requests" class="friends-section">
        <div class="empty-state">
          <span class="empty-icon">📬</span>
          <p class="empty-title">Aucune demande</p>
          <p class="empty-subtitle">Vous n'avez pas de demandes d'ami en attente</p>
        </div>
      </section>
    </div>

    <div class="tab-content" id="sentContent">
      <section id="sentRequests" class="friends-section">
        <div class="empty-state">
          <span class="empty-icon">📤</span>
          <p class="empty-title">Aucune demande envoyée</p>
          <p class="empty-subtitle">Vos demandes d'ami en attente apparaîtront ici</p>
        </div>
      </section>
    </div>

  </div>

  <!-- Modal for Adding Friend -->
  <div id="addFriendModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>➕ Ajouter un ami</h3>
        <button class="close-btn" onclick="closeAddFriendModal()">✕</button>
      </div>
      <div class="modal-body">
        <p>Entrez le pseudo de la personne que vous souhaitez ajouter :</p>
        <form id="addFriendForm">
          <input id="friendPseudo" type="text" placeholder="Ex : Momo..." required>
          <button type="submit">Envoyer la demande</button>
        </form>
        <p id="friendMessage" class="friend-message"></p>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button onclick="window.location.href='index.html'">� Discussions</button>
    <button class="active" onclick="window.location.href='friends.html'">👥 Amis</button>
    <button onclick="window.location.href='profile.html'">� Profil</button>
  </nav>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/friends.js"></script>
</body>
</html>
